version: '3.7'
services:
  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
  http:
    image: nginx:latest
    ports:
      - '8080:8080'
    volumes:
      - ./html:/usr/share/nginx/html:ro